<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./static/index.css">
</head>

<body>
    <div class="hero">

        <div class="playlist">
            <img id="minimize" src="./img/minimize.svg">
            <div class="title">
                <h4>PLAYING FROM PLAYLIST</h4>
                <h5>Esma Betül İmeci</h5>
            </div>
            <img id="menu" src="./img/menu.svg">
        </div>
        <div class="album-cover">
            <img src="./img/albumcover.svg">

        </div>
        <div class="songName">
            <h4>You Are My Sunshine</h4>
            <h5>Leftover Cuties</h5>
        
        </div>
        <div class="seekbar">
            <img src="./img/seekbar.svg">
        </div>

        <div class="timestamp">
            <h6>0.05</h6>
            <h6>4.22</h6>
        </div>

        <div class="stoplay">
            <img id="heart" src="./img/heart.svg">
            <div class="pause">
                <img src="./img/prev.svg">
                <img src="./img/pause.svg">
                <img src="./img/next.svg">
            </div>
            <img id="report" src="./img/report.svg">

        </div>

        <div class="footer">
            <img src="./img/devices.svg">
            <img src="./img/share.svg">
        </div>
    </div>
    




</body>

</html>
